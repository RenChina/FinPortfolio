<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Add Deposit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Добавление депозита</h1>
        <form method="POST" action="{{ url_for('deposit') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="amount">{{ form.amount.label }}</label>
                {{ form.amount(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="interest_rate">{{ form.interest_rate.label }}</label>
                {{ form.interest_rate(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="duration_months">{{ form.duration_months.label }}</label>
                {{ form.duration_months(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="start_date">{{ form.start_date.label }}</label>
                {{ form.start_date(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-primary">{{ form.submit() }}</button>
        </form>
    </div>
</body>
</html>
