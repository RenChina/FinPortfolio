<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #121212; /* Темный цвет фона */
            color: #e0e0e0; /* Светлый цвет текста */
        }

        .container-for-table {
            width: 90%;
            max-width: 440px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: -13px 13px 10px rgb(39 39 39);
            padding: 20px;
            margin: 20px auto;
            color: #ffffff;
        }

        .container-for-table h1 {
            font-size: 2rem;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            color: #bdbdbd;
        }

        .form-control {
            background-color: #424242;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
        }

        .form-control:focus {
            background-color: #616161;
            color: #ffffff;
            border: none;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
        }

        a[type="submit"] {
            display: inline-block;
            width: 100%;
            padding: 10px 15px;
            background: #ffc107;
            color: #212121;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        a[type="submit"]:hover {
            background: #ffca28;
        }

        .back-button {
            display: inline-block;
            width: 100%;
            padding: 10px 15px;
            background: #757575;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
        }

        .back-button:hover {
            background: #9e9e9e;
        }

        footer {
            background-color: #1c1c1c;
            padding: 1rem;
            text-align: center;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container-for-table">
        <h1>Добавление депозита</h1>
        <form method="POST" action="{{ url_for('deposit') }}">
            {{ form.hidden_tag() }}
            <div class="form-group mb-3">
                <label for="amount">{{ form.amount.label }}</label>
                {{ form.amount(class="form-control") }}
            </div>
            <div class="form-group mb-3">
                <label for="interest_rate">{{ form.interest_rate.label }}</label>
                {{ form.interest_rate(class="form-control") }}
            </div>
            <div class="form-group mb-3">
                <label for="duration_months">{{ form.duration_months.label }}</label>
                {{ form.duration_months(class="form-control") }}
            </div>
            <div class="form-group mb-3">
                <label for="start_date">{{ form.start_date.label }}</label>
                {{ form.start_date(class="form-control") }}
            </div>
            <a type="submit">{{ form.submit() }}</a>
            <a href="{{ url_for('index') }}" class="back-button">Назад</a>
        </form>
    </div>
</body>
</html>
